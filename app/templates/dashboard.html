{% extends "base.html" %}
     {% block conteudo %}
     <h1 class="text-4xl font-bold text-center mb-6">Dashboard</h1>
     {% if plano %}
     <p class="text-lg">Plano: {{ plano[0] | capitalize }}</p>
     <p class="text-lg">Válido até: {{ plano[1] }}</p>
     <a href="/download_robot" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 inline-block">Baixar Robô MT5</a>
     {% else %}
     <p class="text-lg">Nenhum plano ativo. <a href="/planos" class="text-blue-300">Escolha um plano</a>.</p>
     {% endif %}
     {% endblock %}
